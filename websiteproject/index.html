<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand">DigitalHub Store</h1>
      <button id="menu-btn" aria-expanded="false" aria-controls="nav-menu" aria-label="Open Menu">☰</button>

      <nav id="nav-menu" class="main-nav" hidden>
