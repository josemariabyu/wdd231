<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DigitalHub Store — Products</title>
  <meta name="description" content="Listado de productos digitales en DigitalHub Store.">
  <meta name="author" content="Jose Maria Sanabria">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/large.css">

  <script type="module" src="scripts/products.js" defer></script>
</head>

<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand">DigitalHub Store</h1>
      <button id="menu-btn" aria-expanded="false" aria-controls="nav-menu">☰</button>
      <nav id="nav-menu" class="main-nav" hidden>
        <a href="index.html">Home</a>
        <a href="products.html" class="active">Products</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
    <script src="scripts/products.js"></script>

  </header>

  <main class="container">
    <h2>Products</h2>
    <div class="controls">
      <label for="search">Search:</label>
      <input id="search" type="search" placeholder="buscar...">
      <button id="view-toggle" class="btn">Toggle view</button>
    </div>
    <section id="products-grid" class="product-grid" aria-live="polite">
     <h2 class="visually-hidden">Products Grid</h2>
  </section>

    
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> DigitalHub Store | Jose Maria Sanabria</p>
    <p><a href="attributions.html">Attributions</a></p>
  </footer>

  <!-- Modal structure -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modal-title">
    <div class="modal-content" role="document">
      <button id="modal-close" class="modal-close" aria-label="Close">×</button>
      <h3 id="modal-title"></h3>
      <div id="modal-body"></div>
    </div>
  </div>

  <template id="product-card-template">
    <article class="product-card">
      <img alt="" loading="lazy" class="product-image">
      <h3 class="product-title"></h3>
      <p class="product-desc"></p>
      <p class="product-meta"></p>
      <button class="btn details-btn">Details</button>
    </article>
  </template>
  <script src="scripts/products.js"></script>
</body>
</html>
