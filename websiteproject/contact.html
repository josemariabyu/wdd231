<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — DigitalHub Store</title>
  <meta name="description" content="Contacta DigitalHub Store para pedidos personalizados.">
  <meta name="author" content="Jose Maria Sanabria">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="styles/base.css" />
  <script src="scripts/form.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand">DigitalHub Store</h1>
      <button id="menu-btn" aria-expanded="false" aria-controls="nav-menu">☰</button>
      <nav id="nav-menu" class="main-nav" hidden>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Contact</h2>
    <form id="contact-form" action="thankyou.html" method="get" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="">Select...</option>
        <option value="templates">Templates</option>
        <option value="icons">Icons</option>
        <option value="wallpapers">Wallpapers</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button class="btn" type="submit">Send</button>
    </form>
  </main>

   <footer class="site-footer">
    <p>&copy; <span id="year"></span> DigitalHub Store | Jose Maria Sanabria</p>
  </footer>

  <script src="scripts/form.js"></script>
</body>
</html>
